{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <h3>signup</h3>
        <br />
        ID : <input name="username">
        <br />
        PW : <input name="password1" type="password">
        <br />
        Confirm PW : <input name="password2" type="password">
        <!-- type="password"는 html에 있는 기본 속성 -->
        <br />
        <input type="submit" value="signup" class="btn btn-primary">
        <br />
    </form>
</div>


{% endblock %}
